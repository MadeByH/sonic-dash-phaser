<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Sonic Dash Game</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>

<script>
  const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    physics: {
      default: 'arcade',
      arcade: {
        gravity: { y: 1000 },
        debug: false
      }
    },
    scene: { preload, create, update }
  };

  const game = new Phaser.Game(config);

  let sonic, cursors, ground, rings, enemies;
  let score = 0, scoreText, gameOver = false;
  let bgMusic;

  function preload() {
    this.load.image('bg', 'https://i.imgur.com/4xjDZP7.png');
    this.load.image('ground', 'https://i.imgur.com/1cVZ4d0.png');
    this.load.image('ring', 'https://i.imgur.com/UZZQVVF.png');
    this.load.image('enemy', 'https://i.imgur.com/lxvNw30.png');
    this.load.spritesheet('sonic', 'https://i.imgur.com/V9wH6oG.png', {
      frameWidth: 48,
      frameHeight: 48
    });
    this.load.audio('bgmusic', 'https://opengameart.org/sites/default/files/8-bit-loop.ogg');
  }

  function create() {
    this.bg = this.add.tileSprite(0, 0, config.width, config.height, 'bg').setOrigin(0).setScrollFactor(0);

    ground = this.physics.add.staticGroup();
    ground.create(config.width / 2, config.height - 10, 'ground').setScale(4).refreshBody();

    sonic = this.physics.add.sprite(100, config.height - 100, 'sonic');
    sonic.setCollideWorldBounds(true);
    sonic.setSize(30, 40);
    sonic.setOffset(9, 5);

    this.anims.create({
      key: 'run',
      frames: this.anims.generateFrameNumbers('sonic', { start: 0, end: 5 }),
      frameRate: 10,
      repeat: -1
    });

    rings = this.physics.add.group();
    enemies = this.physics.add.group();

    this.time.addEvent({ delay: 1200, callback: spawnRing, callbackScope: this, loop: true });
    this.time.addEvent({ delay: 3000, callback: spawnEnemy, callbackScope: this, loop: true });

    cursors = this.input.keyboard.createCursorKeys();

    this.physics.add.collider(sonic, ground);
    this.physics.add.overlap(sonic, rings, collectRing, null, this);
    this.physics.add.collider(sonic, enemies, hitEnemy, null, this);

    scoreText = this.add.text(16, 16, 'Rings: 0', { fontSize: '24px', fill: '#fff' });

    bgMusic = this.sound.add('bgmusic', { loop: true });
    bgMusic.play();
  }

  function update() {
    if (gameOver) return;

    this.bg.tilePositionX += 2;

    sonic.play('run', true);

    if (cursors.up.isDown && sonic.body.touching.down) {
      sonic.setVelocityY(-500);
    }

    rings.children.iterate(ring => {
      ring.x -= 6;
      if (ring.x < -50) ring.destroy();
    });

    enemies.children.iterate(enemy => {
      enemy.x -= 7;
      if (enemy.x < -50) enemy.destroy();
    });
  }

  function spawnRing() {
    const y = Phaser.Math.Between(config.height - 180, config.height - 100);
    const ring = rings.create(config.width + 50, y, 'ring');
    ring.setScale(0.25);
    ring.setCircle(16);
    ring.setGravityY(0);
    ring.setImmovable(true);
  }

  function spawnEnemy() {
    const enemy = enemies.create(config.width + 50, config.height - 60, 'enemy');
    enemy.setImmovable(true);
    enemy.body.setSize(40, 40);
  }

  function collectRing(player, ring) {
    ring.destroy();
    score += 1;
    scoreText.setText('Rings: ' + score);
  }

  function hitEnemy(player, enemy) {
    this.physics.pause();
    player.setTint(0xff0000);
    gameOver = true;
    bgMusic.stop();
    scoreText.setText('ðŸ’€ Ø¨Ø§Ø®ØªÛŒ! Ø§Ù…ØªÛŒØ§Ø²: ' + score);
  }
</script>

</body>
</html>
